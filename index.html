<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sadang Holy Star - 한 줄 묵상</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      color: #222;
    }

    header {
      margin-top: 30px;
    }

    header img {
      width: 250px;
    }

    h2 {
      color: #228b22;
      margin-top: 20px;
    }

    form {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      outline: none;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 80%;
      max-width: 500px;
    }

    li {
      background-color: #e0f2e9;
      margin: 8px 0;
      padding: 10px;
      border-left: 6px solid #4CAF50;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <img src="./sadang-logo.png" alt="Sadang Holy Star Logo">
  </header>
  <h2>묵상한 내용을 나눠 보세요 :)</h2>

  <form id="memo-form">
    <input type="text" id="memo-input" placeholder="오늘 말씀 묵상, 한 줄로 나눠요" required />
    <button type="submit">등록</button>
  </form>

  <ul id="memo-list"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJRrW7tyGi6y9JmBx6psT9CbNgjrQD9Tc",
      authDomain: "sadang-memo-9db7a.firebaseapp.com",
      projectId: "sadang-memo-9db7a",
      storageBucket: "sadang-memo-9db7a.firebasestorage.app",
      messagingSenderId: "637822482569",
      appId: "1:637822482569:web:92ad3175232faf7a2e2e58",
      measurementId: "G-H1LT2MR9CP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const memoForm = document.getElementById('memo-form');
    const input = document.getElementById('memo-input');
    const list = document.getElementById('memo-list');

    async function loadMemos() {
      list.innerHTML = '';
      const q = query(collection(db, "memos"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(docSnap => {
        const li = document.createElement('li');
        li.textContent = docSnap.data().message;
        list.prepend(li);
      });
    }

    memoForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      await addDoc(collection(db, "memos"), {
        message: text,
        timestamp: new Date()
      });
      input.value = '';
      await loadMemos();
    });

    loadMemos();
  </script>
</body>
</html>
