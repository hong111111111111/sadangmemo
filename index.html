<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sadang Holy Star - Î¨µÏÉÅ & Í∏∞ÎèÑ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      color: #222;
    }
    header {
      margin-top: 30px;
    }
    header img {
      width: 250px;
    }
    h2 {
      color: #228b22;
      margin-top: 20px;
    }
    form {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      outline: none;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      padding: 8px 16px;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button.green {
      background-color: #4CAF50;
    }
    button.pink {
      background-color: #e75480;
    }
    ul {
      list-style: none;
      padding: 0;
      width: 80%;
      max-width: 500px;
    }
    li {
      margin: 8px 0;
      padding: 10px;
      border-left: 6px solid #ccc;
      border-radius: 4px;
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.green {
      border-left: 6px solid #4CAF50;
      background-color: #e6f5ea;
    }
    li.pink {
      border-left: 6px solid #e75480;
      background-color: #ffe6ec;
    }
    .prayer-button {
      font-size: 14px;
      background: transparent;
      border: none;
      cursor: pointer;
      margin-left: 10px;
      color: #999;
    }
    .background-button-wrapper {
      margin: 30px 0;
    }
    .background-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="./sadang-logo.png" alt="Sadang Holy Star Logo">
  </header>
  <h2>Î¨µÏÉÅÍ≥º Í∏∞ÎèÑÎ•º ÎÇòÎà† Î≥¥ÏÑ∏Ïöî:)</h2>

  <form id="memo-form">
    <input type="text" id="memo-input" maxlength="200" placeholder="Ìïú Ï§Ñ Î¨µÏÉÅÏù¥ÎÇò Í∏∞ÎèÑÏ†úÎ™©ÏùÑ Ï†ÅÏñ¥Î≥¥ÏÑ∏Ïöî" required />
    <div class="button-group">
      <button type="submit" data-type="Î¨µÏÉÅ" class="green">Î¨µÏÉÅ</button>
      <button type="submit" data-type="Í∏∞ÎèÑÏ†úÎ™©" class="pink">Í∏∞ÎèÑÏ†úÎ™©</button>
    </div>
  </form>

  <ul id="memo-list"></ul>

  <!-- Ïò§ÎäòÏùò Î∞∞Í≤Ω Î≤ÑÌäº -->
  <div class="background-button-wrapper">
    <button class="background-button" onclick="window.open('wall.png', '_blank')">Ïò§ÎäòÏùò Î∞∞Í≤Ω Î≥¥Í∏∞</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      orderBy,
      updateDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from './config.js';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const memoForm = document.getElementById('memo-form');
    const input = document.getElementById('memo-input');
    const list = document.getElementById('memo-list');

    let currentType = "Î¨µÏÉÅ"; // Í∏∞Î≥∏ ÏÑ†ÌÉù

    const buttons = document.querySelectorAll('form button');
    buttons.forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        currentType = btn.dataset.type;
        submitMemo();
      });
    });

    async function submitMemo() {
      const text = input.value.trim();
      if (!text) return;
      await addDoc(collection(db, "memos"), {
        message: text,
        type: currentType,
        timestamp: new Date(),
        prayerCount: 0 // üôè Ï¥àÍ∏∞Í∞í
      });
      input.value = '';
      await loadMemos();
    }

    async function loadMemos() {
      list.innerHTML = '';
      const q = query(collection(db, "memos"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);

      const now = new Date();
      const oneDayAgo = new Date(now.getTime() - 24 * 60 * 60 * 1000);
      const sevenDaysAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const timestamp = data.timestamp?.toDate?.();

        if (!timestamp) return;
        if (data.type === "Î¨µÏÉÅ" && timestamp < oneDayAgo) return;
        if (data.type === "Í∏∞ÎèÑÏ†úÎ™©" && timestamp < sevenDaysAgo) return;

        const li = document.createElement('li');
        li.classList.add(data.type === "Í∏∞ÎèÑÏ†úÎ™©" ? 'pink' : 'green');

        const messageSpan = document.createElement('span');
        messageSpan.textContent = data.message;

        const prayerBtn = document.createElement('button');
        prayerBtn.className = 'prayer-button';
        prayerBtn.textContent = `üôè ${data.prayerCount || 0}`;

        prayerBtn.addEventListener('click', async () => {
          const docRef = doc(db, "memos", docSnap.id);
          await updateDoc(docRef, {
            prayerCount: (data.prayerCount || 0) + 1
          });
          await loadMemos();
        });

        li.appendChild(messageSpan);
        li.appendChild(prayerBtn);
        list.appendChild(li);
      });
    }

    loadMemos();
  </script>
</body>
</html>
